<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movibucks - Movie Library</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-icon" title="Home"><i class="fas fa-home"></i></div>
        <div class="sidebar-icon" title="Search"><i class="fas fa-search"></i></div>
        <div class="sidebar-icon" title="Library"><i class="fas fa-film"></i></div>
    </div>

    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <span class="logo">Movibucks</span>
            </div>
            <div class="menu-container">
                <span class="menu-item active">Home</span>
                <span class="menu-item">My List</span>
                <span class="menu-item">Genres</span>
            </div>
            <div class="profile-container">
                <div class="toggle-container" title="Toggle light/dark mode">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fas fa-chevron-down profile-chevron"></i>
                </div>
                <div class="profile-avatar" title="Profile"><i class="fas fa-user"></i></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content-container">
            <div class="featured" id="featured">
                <h2 class="featured-title" id="featuredTitle"></h2>
                <p class="featured-desc" id="featuredDesc"></p>
                <button type="button" class="featured-button" id="featuredWatchBtn">Watch Trailer</button>
            </div>

            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search movies (e.g. Inception, Avengers)...">
                <button type="button" id="searchBtn">Search</button>
                <button type="button" id="apiKeyBtn" class="api-key-btn" title="Add OMDB API key for live search">API Key</button>
            </div>
            <div class="api-key-panel" id="apiKeyPanel">
                <label for="apiKeyInput">OMDB API Key (free at <a href="https://www.omdbapi.com/apikey.aspx" target="_blank">omdbapi.com</a>):</label>
                <input type="password" id="apiKeyInput" placeholder="Paste your key...">
                <button type="button" id="apiKeySave">Save</button>
            </div>
            <div class="loading-overlay" id="loadingOverlay">
                <span class="loading-spinner"></span>
                <span>Searching...</span>
            </div>
            <div class="toast" id="toast"></div>

            <div class="movie-lists" id="movieLists"></div>
        </div>
    </div>

    <div class="watch-player-modal" id="watchPlayerModal">
        <div class="watch-player-backdrop"></div>
        <div class="watch-player-content">
            <button type="button" class="watch-player-close">&times;</button>
            <div class="watch-player-video" id="watchPlayerVideo"></div>
            <div class="watch-player-info" id="watchPlayerInfo"></div>
            <p class="watch-player-legal">Stream legally on Netflix, Prime Video, Disney+, or other services. Movibucks does not host or distribute copyrighted content.</p>
        </div>
    </div>

    <div class="movie-preview-modal" id="moviePreviewModal">
        <div class="movie-preview-backdrop"></div>
        <div class="movie-preview-content">
            <button type="button" class="movie-preview-close">&times;</button>
            <div class="movie-preview-body">
                <img class="movie-preview-poster" id="previewPoster" alt="">
                <div class="movie-preview-info">
                    <h2 class="movie-preview-title" id="previewTitle"></h2>
                    <p class="movie-preview-meta" id="previewMeta"></p>
                    <p class="movie-preview-plot" id="previewPlot"></p>
                    <div class="movie-preview-rating" id="previewRating"></div>
                    <button type="button" class="movie-preview-watch" id="previewWatchBtn">Watch Trailer</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
